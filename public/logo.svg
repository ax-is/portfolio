<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- Background hexagon -->
  <path d="M120 10 L220 70 L220 170 L120 230 L20 170 L20 70 Z" 
        fill="#1A1025"/>
  
  <!-- Inner hexagon -->
  <path d="M120 30 L200 80 L200 160 L120 210 L40 160 L40 80 Z" 
        fill="#2D1B4D"/>
  
  <!-- Sharp geometric 'a' - slightly moved left -->
  <path d="M75 150 L75 90 L135 90 L135 150" 
        fill="none" 
        stroke="#9C6BFF" 
        stroke-width="14" 
        stroke-linejoin="miter" 
        stroke-linecap="butt"/>
        
  <!-- Top bar of 'a' -->
  <line x1="75" y1="125" x2="135" y2="125" 
        stroke="#9C6BFF" 
        stroke-width="14" 
        stroke-linecap="butt"/>
  
  <!-- Centered X -->
  <line x1="95" y1="105" x2="145" y2="155" 
        stroke="#B794F4" 
        stroke-width="12"
        stroke-linecap="butt"/>
  <line x1="95" y1="155" x2="145" y2="105" 
        stroke="#B794F4" 
        stroke-width="12"
        stroke-linecap="butt"/>
  
  <!-- Centered crosshair -->
  <line x1="60" y1="130" x2="180" y2="130" 
        stroke="#805AD5" 
        stroke-width="3"
        stroke-dasharray="8,8"/>
  <line x1="120" y1="70" x2="120" y2="190" 
        stroke="#805AD5" 
        stroke-width="3"
        stroke-dasharray="8,8"/>
</svg>
